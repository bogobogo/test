language: node_js
node_js:
  - node

env:
  global:
    - NODE_VERSION=stable
    - CI=false

before_install:
  - set -e
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  
install:
  - yarn install

script:
  - yarn run test
  - yarn run webscrap
  - yarn deploy

after_script:
  - echo "BUILD FINISHED"